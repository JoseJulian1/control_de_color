<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color RGB</title>
    <!-- Agregar la referencia a Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #miDiv {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Página Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div id="miDiv" class="bg-dark"></div>
            </div>
            <div class="col-md-8">
                <label for="redRange">Rojo:</label>
                <input type="range" id="redRange" class="custom-range" min="0" max="255" value="0">
                <br>
                <label for="greenRange">Verde:</label>
                <input type="range" id="greenRange" class="custom-range" min="0" max="255" value="0">
                <br>
                <label for="blueRange">Azul:</label>
                <input type="range" id="blueRange" class="custom-range" min="0" max="255" value="0">
            </div>
        </div>
    </div>

      <!-- Footer -->
      <footer class="text-center mt-5">
        <p>&copy; 2023 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
   

    <script>
        const redRange = document.getElementById("redRange");
        const greenRange = document.getElementById("greenRange");
        const blueRange = document.getElementById("blueRange");
        const miDiv = document.getElementById("miDiv");

        

        function actualizarColor() {
            const redValue = redRange.value;
            const greenValue = greenRange.value;
            const blueValue = blueRange.value;
            miDiv.style.backgroundColor = `rgb(${redValue},${greenValue},${blueValue})`;
        }
      

        redRange.addEventListener("input", actualizarColor);
        greenRange.addEventListener("input", actualizarColor);
        blueRange.addEventListener("input", actualizarColor);

        actualizarColor(); // Inicializar el color del div
    </script>
</body>
</html>
